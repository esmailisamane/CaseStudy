<!-- header.component.html -->

<nav class="navbar" role="navigation" aria-label="main navigation">
  <div class="navbar-brand">
    <a class="navbar-item">
      <img class="logo" src="assets/images/logo.png" alt="Your Logo">
    </a>
    <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" (click)="toggleNavbar()">
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
    </a>
  </div>
  
  <div  class="navbar-menu" [ngClass]="{ 'is-active': isNavbarActive }">
    <div class="navbar-start">
      <a class="navbar-item" routerLink="/">Home</a>
      <a class="navbar-item" routerLink="/products">Products</a>
    </div>
    <div class="navbar-end">
      <div class="navbar-item">
        <div class="buttons">
          <ng-container *ngIf="!isLoggedIn; else welcomeUserTemplate">
            <a class="button is-primary" routerLink="/register"><strong>Sign up</strong></a>
            <a class="button is-light" routerLink="/login">Log in</a>
          </ng-container>
          <ng-template #welcomeUserTemplate>
            <p class="welcome-message">Welcome, {{ username }}!</p>
            <a class="button is-primary" routerLink="/dashboard">My Profile</a>
            <a class="button is-light" (click)="logout()">Logout</a>
            
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</nav>
